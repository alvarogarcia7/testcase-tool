name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade uv
        uv add pyyaml
        uv sync

    - name: Run black (check formatting)
      run: |
        uv run black --check --diff --line-length=120 .

    - name: Run isort (check import sorting)
      run: |
        uv run isort --check-only --diff --profile black .

    - name: Run flake8 (linting)
      run: |
        uv run flake8 --max-line-length=180 --extend-ignore=E203,W503 --exclude=venv,build,__pycache__,.venv,.git .

    - name: Run tests
      run: |
        uv run python -m unittest discover -v
