name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade uv
        uv add pyyaml
        uv sync

    - name: Run black (check formatting)
      run: |
        uv run black --check --diff --line-length=120 .

    - name: Run isort (check import sorting)
      run: |
        uv run isort --check-only --diff --profile black .

    - name: Run flake8 (linting)
      run: |
        uv run flake8

    - name: Run tests
      run: |
        uv run pytest . -v

  generate-gsma-report:
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade uv
        uv sync

    - name: Generate GSMA Test Plan Report
      run: |
        uv run python testplan_renderer.py \
          --container ./data/container/schema.json \
                     ./data/container/template.j2 \
                     ./data/container/data.yml \
          --test-case ./data/test_case/schema.json \
                      ./data/test_case/template.j2 \
                      ./data/test_case/*yml \
          -o report.md

    - name: Upload generated report
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: gsma-test-plan-report
        path: report.md
        retention-days: 30
        if-no-files-found: warn

    - name: Create release with report
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: report.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
